<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Sean Leitch">
    <title>COPAS | Menu | Faham Lounge</title>

    <!-- Fonts -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
            <div class="inner">
                <a href="../FahamLounge/index.html">
                    <h3 class="masthead-brand">Faham Lounge</h3>
                </a>
            </div>
        </header>

        <main role="main" class="inner cover">
            <h1 class="cover-heading mt-1">CARTA</h1>

            <!-- Mezclas -->
            <div class="card menucard my-3">
                <div class="card-body card-colour-darkblue">
                    <h5>La mezclas disponibles incluyen:</h5>
                    <p>CocaCola</p>
                    <p>Redbull</p>
                    <p>Sprite</p>
                    <p>Fanta</p>
                </div>
            </div>

            <!-- Tanqueray -->
            <div class="card menucard my-3">
                <img class=" card-img-top" src="assets/copas/copaTanqueray.jpg" alt="copaTanqueray">
                <div class="card-body card-colour-darkblue">
                    <h5 class="card-title">Tanqueray</h5>
                    <h4 class="text-right">8€</h4>
                </div>
            </div>

            <!-- Jägermeister -->
            <div class="card menucard my-3">
                <img class=" card-img-top " src="assets/copas/copaJager.jpg" alt="copaJager">
                <div class="card-body card-colour-darkblue">
                    <h5 class="card-title">Jägermeister</h5>
                    <h4 class="text-right">8€</h4>
                </div>
            </div>

            <!-- Barceló -->
            <div class="card menucard my-3">
                <img class=" card-img-top " src="assets/copas/copaBarcelo.jpg" alt="copaBarcelo">
                <div class="card-body card-colour-darkblue">
                    <h5 class="card-title">Barceló</h5>
                    <h4 class="text-right">8€</h4>
                </div>
            </div>

        </main>

        <footer class="mastfoot mt-auto ">
            <div class="inner ">
                <p>Diseñado por <a href="https://bit.ly/SeanLeitch ">Sean Leitch</a></p>
            </div>
        </footer>
    </div>
</body>

</html>
